name: Sublime Text
package: sublime-text
index: www.sublimetext.com/docs/index.html
icon32x32: favicon.png
allowJS: false
ExternalURL: ''

selectors:
  # Each pages' header
  title:
    type: Guide

  # Page subheadings
  h2:
    type: Section

###[ API REFERENCE ]###########################################################

  # Types
  '#api-reference #types dt.sig[id]':
    attr: id
    type: Type

  # Modules
  '#api-reference #sublime-module h2 code':
    type: Module
  '#api-reference #module-sublime_plugin h2 code':
    type: Module

  # Classes
  '#api-reference dl.class > div > dt[id]':
    attr: id
    type: Class

  # Functions
  '#api-reference dl.function > dt[id]':
    attr: id
    type: Function

  # Methods
  '#api-reference dl.method > dt[id]':
    attr: id
    type: Method

  # Attributes
  '#api-reference dl.attribute > dt[id]':
    attr: id
    type: Attribute

