name: Sublime Text
package: sublime-text
index: www.sublimetext.com/docs/index.html
icon32x32: favicon.png
allowJS: false
ExternalURL: ''
ignore:
  - id
  - id0
  - id1
  - id2

# https://github.com/technosophos/dashing?tab=readme-ov-file#usage
# https://kapeli.com/docsets#supportedentrytypes
selectors:

###[ GLOBAL ]##################################################################

  # Each pages' header
  title:
    type: Guide
    matchpath: '\.html$'

  # Page subheadings
  h2:
    type: Section
    matchpath: '\.html$'

  # Settings
  'dl.setting > dt[id]':
    attr: id
    type: Setting
    matchpath: '\.html$'

###[ TAB MULTI-SELECT ]########################################################
###[ GIT INTEGRATION ]#########################################################

  # Git Status badges
  '#status-badge-key .badges li':
    type: Enum
    matchpath: '/git_integration\.html$'

###[ INCREMENTAL DIFF ]########################################################
###[ INDEXING ]################################################################
###[ COMMAND LINE INTERFACE ]##################################################
###[ MULTIPLE SELECTION ]######################################################
###[ COMPLETIONS ]#############################################################

  # Completion kinds
  '#kind-info table.kinds td:not(:has(span))':
    type: Enum
    matchpath: '/completions\.html$'

  # Completion kinds again
  'dl.setting ul.simple:first-child > li':
    type: Enum
    matchpath: '/completions\.html$'

  # Snippet fields
  '#snippets dl.setting > dt':
    type: Field
    matchpath: '/completions\.html$'

  # Variables
  '#variables table code':
    type: Variable
    requiretext: '\$'
    matchpath: '/completions\.html$'

###[ DISTRACTION FREE MODE ]###################################################

  # File
  'span.file':
    type: File
    matchpath: '/distraction_free\.html$'

  # Settings
  '.highlight .nt':
    type: Setting
    matchpath: '/distraction_free\.html$'

###[ VINTAGE MODE ]############################################################
###[ PROJECTS ]################################################################
###[ SETTINGS ]################################################################

  # Files
  '#settings-files span.file':
    type: File
    matchpath: '/settings\.html$'

###[ KEY BINDINGS ]############################################################

  # Context modifiers
  '#context-key table code':
    type: Filter
    requiretext: '"'
    matchpath: '/key_bindings\.html$'

###[ FONT SETTINGS ]###########################################################
###[ INDENTATION SETTINGS ]####################################################
###[ SPELL CHECKING ]##########################################################

  # Commands
  '#commands code':
    type: Command
    matchpath: '/spell_checking\.html$'

###[ BUILD SYSTEMS ]###########################################################

  # TODO: Some build system Options are listed as Settings by global rules

  # Variables
  '#variables table code':
    type: Variable
    requiretext: '\$'
    matchpath: '/build_systems\.html$'

###[ PACKAGES ]################################################################

  # Files
  'li span.file':
    type: File
    matchpath: '/packages\.html$'

###[ SELECTORS ]###############################################################
###[ FILE PATTERNS ]###########################################################
###[ GPU RENDERING ]###########################################################
###[ OPERATING SYSTEM COMPATIBILITY ]##########################################
###[ LINUX PACKAGE MANAGER REPOSITORIES ]######################################
###[ SAFE MODE ]###############################################################
###[ REVERTING TO A FRESHLY INSTALLED STATE ]##################################

  # Files
  '#reverting-to-a-freshly-installed-state > ul li span.file':
    type: File
    matchpath: '/revert\.html$'

###[ RUNNING 3 AND 4 SIDE BY SIDE ]############################################
###[ ACCESSING PREVIOUS VERSIONS ]#############################################
###[ LIGATURES ]###############################################################

  # Options
  '.s2 .pre':
    type: Option
    matchpath: '/ligatures\.html$'

###[ PORTABLE LICENSE KEYS ]###################################################

  # Files
  'li span.file':
    type: File
    requiretext: 'license'
    matchpath: '/packages\.html$'

###[ COLOR SCHEMES ]###########################################################

  # TODO: Lots of stuff

###[ THEMES ]##################################################################

  # TODO: Lots of stuff

  # Properties
  'dl.themeprop > dt':
    type: Property
    matchpath: '/themes\.html$'

  # Theme elements
  'dl.themeclass > dt':
    type: Element
    matchpath: '/themes\.html$'

  # # Element properties
  # 'dl.themeclass dl dt':
  #   type: Property
  #   matchpath: '/themes\.html$'

###[ MENUS ]###################################################################

  '.subl .descname':
    requiretext: '.sublime-menu'
    type: File
    matchpath: '/menus\.html$'

###[ API ENVIRONMENTS ]########################################################
###[ API REFERENCE ]###########################################################

  # Types
  '#types dt.sig[id]':
    attr: id
    type: Type
    matchpath: '/api_reference\.html$'

  # Modules
  '#sublime-module h2 code':
    type: Module
    matchpath: 'api_reference\.html$'
  '#module-sublime_plugin h2 code':
    type: Module
    matchpath: '/api_reference\.html$'

  # Classes
  'dl.class > div > dt[id]':
    attr: id
    type: Class
    matchpath: 'api_reference\.html$'
  'dl.class > dt[id]':
    attr: id
    type: Class
    matchpath: '/api_reference\.html$'

  # Functions
  'dl.function > dt[id]':
    attr: id
    type: Function
    matchpath: '/api_reference\.html$'

  # Methods
  'dl.method > dt[id]':
    attr: id
    type: Method
    matchpath: '/api_reference\.html$'

  # Attributes
  'dl.attribute > dt[id]':
    attr: id
    type: Attribute
    matchpath: '/api_reference\.html$'

###[ SYNTAX DEFINITIONS ]######################################################

  # TODO: Lots of stuff

###[ SCOPE NAMING ]############################################################

  # Scope names as Values
  'ul.simple li code':
    type: Value
    matchpath: '/scope_naming\.html$'

###[ MINIHTML REFERENCE ]######################################################

  # TODO: Lots of stuff

###[ PLUGIN PORTING GUIDE ]####################################################
