name: Sublime Merge
package: sublime-merge
index: docs/index.html
icon32x32: ../../sublime-merge-icon.png
allowJS: false
ExternalURL: 'https://www.sublimemerge.com'
ignore:
  - id
  - id0
  - id1
  - id2

# https://github.com/technosophos/dashing?tab=readme-ov-file#usage
# https://kapeli.com/docsets#supportedentrytypes
selectors:

###[ GLOBAL ]##################################################################

  # Each pages' header
  title:
    type: Guide
    matchpath: '\.html$'

  # Page subheadings
  h2:
    type: Section
    matchpath: '\.html$'

###[ FAQ ]#####################################################################
###[ GETTING STARTED ]#########################################################
###[ DIFF CONTEXT ]############################################################
###[ KEY BINDINGS ]############################################################

  # Binding settings
  'section:has(#bindings) h3[id]':
    type: Setting
    matchpath: '/key_bindings\.html$'

  # "context" modifiers
  'dt':
    type: Filter
    matchpath: '/key_bindings\.html$'

###[ COMMAND PALETTE ]#########################################################
###[ CUSTOM COMMANDS ]#########################################################
###[ COMMAND LINE ]############################################################
###[ THEMES ]##################################################################

  # Attributes
  'dl.attribute > dt':
    type: Attribute
    matchpath: '/themes\.html$'

  # Settings
  'dl.settings > dt':
    type: Setting
    matchpath: '/themes\.html$'

  # Properties
  'dl.properties > dt':
    type: Property
    matchpath: '/themes\.html$'

  # Theme elements
  'dl.elements > dt':
    type: Element
    matchpath: '/themes\.html$'

  # Element properties
  # TODO: Maybe split these into attributes and properties
  'dl.elements > dd > dl dt code':
    type: Property
    matchpath: '/themes\.html$'

###[ MENUS ]###################################################################

  # Settings
  '.primary section:has(#entries) dt':
    type: Setting
    matchpath: '/menus\.html$'

  # Variables
  '.primary section:has(#available_menus) dl.enum > dt':
    requiretext: '\$'
    type: Variable
    matchpath: '/menus\.html$'

  # Menus
  # (Extra trailing space to avoid JSON dict key overload)
  '.primary section:has(#available_menus) dl.enum > dt ':
    requiretext: '.sublime-menu'
    type: File
    matchpath: '/menus\.html$'

###[ PACKAGES ]################################################################

  # Files
  'dl dd':
    type: File
    matchpath: '/packages\.html$'

###[ MINIHTML REFERENCE ]######################################################

  # Variables
  'li code:first-child':
    requiretext: 'var'
    type: Variable
    matchpath: '/minihtml\.html$'

